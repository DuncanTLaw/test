<p>{{ weight }} {{ unit }}</p>

  <mat-button-toggle-group #group="matButtonToggleGroup">

    <mat-button-toggle
      value="kilos"
      label="Toggle weight to kilograms">
      Kilograms
    </mat-button-toggle>

    <mat-button-toggle
      value="pounds"
      label="Toggle weight to pounds">
      Pounds
    </mat-button-toggle>

  </mat-button-toggle-group>

  <div>Selected unit: {{group.value}}</div>

<!-- Suggestions?? -->
<html>
<body onload="renderWeight()">
<p id="weightValue"></p>
<button id="unitButton" onclick="toggleUnit()"></button>
</body>
<script>
let weight = 20;
let unit = "kg"; // kg by default
const lbsMultiplier = 2.20462;
function renderWeight() {
	document.getElementById("unitButton").innerHTML = unit;
	if (unit === "kg") {
		document.getElementById("weightValue").innerHTML = weight;
	} else {
		document.getElementById("weightValue").innerHTML = weight * lbsMultiplier;
	}
}
function toggleUnit() {
	if (unit === "kg")
		unit = "lbs";
	else
		unit = "kg";
renderWeight();
}
</script>
</html>
